<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chango&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/script.js"></script>
    <title>zuingo88 - vue carousel</title>
  </head>

  <body>
    <div class="screen">
      <header>
        <div class="container">
          <div class="logo">
            <a href="" title="HOME">
              <img src="img/480px-Google_ G _Logo.svg.png" alt="" />
            </a>
          </div>
          <div class="title">
            <h1>Header</h1>
          </div>
          <div class="hamburger">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </header>

      <main>
        <div class="container">
          <div id="app" class="carousel">
            <div class="image">
              <img :src="image + current + '.jpg'" alt="Immagine non trovata" />
            </div>
            <div class="arrow left">
              <i class="fas fa-chevron-left" @click="prev"></i>
            </div>
            <div class="arrow right">
              <i class="fas fa-chevron-right" @click="next"></i>
            </div>
          </div>
          <div class="circles">
            <a class="circle first focused" href="">
              <i class="far fa-circle"></i>
            </a>
            <a class="circle" href="">
              <i class="far fa-circle"></i>
            </a>
            <a class="circle" href="">
              <i class="far fa-circle"></i>
            </a>
            <a class="circle" href="">
              <i class="far fa-circle"></i>
            </a>
            <a class="circle" href="">
              <i class="far fa-circle"></i>
            </a>
            <a class="circle" href="">
              <i class="far fa-circle"></i>
            </a>
            <a class="circle last" href="">
              <i class="far fa-circle"></i>
            </a>
          </div>
        </div>
      </main>

      <footer>
        <div class="container">
          <h2>Footer</h2>
        </div>
      </footer>
    </div>
  </body>
</html>
